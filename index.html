<!DOCTYPE html>
<html>
<body>

<h1>Request Property appraisal</h1>

<form id="appraisalForm">
    Name:<br>
    <input type="text" name="username"><br>
    M1sID (Property ID):<br>
    <input type="text" name="houseId"><br>
    Mortgage ID:<br>
    <input type="text" name="mortId"><br>
    <input type="submit" value="Submit">
</form> 

<script type="text/javascript">

    var myForm = document.getElementById("appraisalForm");
    myForm.addEventListener('submit', function(e)
    {
        var http = new XMLHttpRequest();
        var url = "https://prod-12.canadaeast.logic.azure.com:443/workflows/1e8cb1112465406ebd47c375069ad376/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=hltvi1Fp61pfiv23dhaMBizIKhWEUgvUeES5WV0FD80";
    
        var name = document.getElementById("loginForm").elements[0].value;
        var houseId = document.getElementById("loginForm").elements[1].value;
        var mortId = document.getElementById("loginForm").elements[2].value;

        var params = "name=" + name + "&houseId=" + houseId + "&mortgageId=" + mortId;
        http.open("POST", url, true);
    
        //Send the proper header information along with the request
        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    
        http.onreadystatechange = function() {//Call a function when the state changes.
            if(http.readyState == 4 && http.status == 200) {

                

            }
        }

        http.send(params);

        e.preventDefault();
    
    });

</script>

</body>
</html>
